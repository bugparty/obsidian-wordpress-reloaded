name: Check and Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"
  workflow_dispatch:

env:
  PLUGIN_NAME: obsidian-wordpress-reloaded

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run build --typecheck-only || tsc --noEmit --skipLibCheck

      - name: Lint
        run: |
          if grep -q '"lint"' package.json; then
            pnpm run lint
          else
            echo "Lint script not found, skipping..."
          fi

      - name: Build
        id: build
        run: pnpm run build

